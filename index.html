<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vamos desenhar?</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <p style="color:white; margin: 0; font-family: 'Patrick Hand', cursive; line-height: 1.2; font-size: 5vw;">
        Vamos Desenhar?

    </p>
    <canvas id="canvas"></canvas>
    <br>
    <button style="background: rgb(189, 28, 28); height: 35px; padding: 5px; cursor: pointer;" onclick="Desfazer()">
        ‚Üê Voltar
    </button>
    <button style="background: rgb(189, 28, 28); height: 35px; padding: 5px; cursor: pointer;" onclick="Limpar()">
        <i class="fas fa-trash"></i> Apagar
    </button>
    <br>
    <div onclick="strokeCOLOR(this)" style="background:rgb(248, 114, 4)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(10, 8, 135)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(241, 4, 4)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(72, 3, 70)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(219, 13, 160)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(64, 230, 9)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:rgb(73, 32, 3)" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:gold" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:black" class="strokeColor"></div>
    <div onclick="strokeCOLOR(this)" style="background:white" class="strokeColor"></div>
    <div style="position: relative; display: inline-block;">
        <label for="seletorDeCores"
            style="background: rgb(106, 106, 107); height: 35px; padding: 5px; cursor: pointer;">Escolher nova cor
            <input type="color" id="seletorDeCores" style="display: none;" onchange="mudarCor()">
        </label>



    </div>
    <br>
    <div onclick="strokeWIDTH(this)" class="strokeWidth">1</div>
    <div onclick="strokeWIDTH(this)" class="strokeWidth">2</div>
    <div onclick="strokeWIDTH(this)" class="strokeWidth">5</div>
    <div onclick="strokeWIDTH(this)" class="strokeWidth">10</div>
    <input type="range" min="1" max="100" oninput="strokeWidth =this.value">
    <script src='body.js'></script>
</body>

</html>
